    <nav class="z-depth-1 indigo lighten-4">

                        Oluştur</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Üyelik Oluştur Modal -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Üyelik Oluştur</h4>
            <form id="signup-form">
                <div class="input-filed">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email Adresi</label>
                </div>
                <div class="input-filed">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Parola Oluştur</label>
                </div>
                <button class="btn yellow darken-2">Kaydet</button>
            </form>
        </div>
    </div>


    <!-- Login Modal -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Giriş Yap</h4>
            <form id="login-form">
                <div class="input-filed">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Adresi</label>
                </div>
                <div class="input-filed">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Parola Oluştur</label>
                </div>
                <button class="btn yellow darken-2">Giriş</button>
            </form>
        </div>
    </div>

    <!-- Hesap Modal -->
    <div id="modal-account" class="modal">
        <div class="modal-content  center-align">
            <h4>Hesap Detayları</h4> <br />
            <div class="account-details"></div>
        </div>
    </div>


    <!-- Makale Oluştur Modal-->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Makale Oluştur</h4> <br />
            <form id="create-form">
                <div class="input-filed">
                    <input type="text" id="title" required>
                    <label for="title">Makale Başlık</label>
                </div>
                <div class="input-filed">
                    <textarea type="text" id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Makale İçerik</label>
                </div>
                <button class="btn yellow darken-2">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Makale Listesi -->
    <div class="container" style="margin-top:40px;">
        <ul class="collapsible guides" style="border:none;">
            <li>
                <div class="collapsible-header grey lighten-3">First</div>

            </li>
        </ul>

    </div>
